# ./docker-compose.yml
#version: "3.9"

services:
  app:
    build: .
    image: bitcoin_quant:latest
    container_name: bitcoin_quant
    working_dir: /usr/src/app

    # .env を環境変数として注入（API_KEY / API_SECRETとか）
    env_file:
      - .env

    # ホストのソースをコンテナにマウント
    volumes:
      - .:/usr/src/app

    # 必要なら外部公開ポート（Jupyterとか使うとき）
    # ports:
    #   - "8888:8888"

    # 開発中はコンテナを生かしっぱなしにしておく
    tty: true
    stdin_open: true
    command: tail -f /dev/null
